<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mystery Bud</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Mystery Bud</h1>
  </header>
  <div class="container">
    <img src="https://i.ibb.co/Q9gBJRf/Whats-App-Image-2024-03-13-at-4-11-42-PM.jpg" alt="Background Image" class="background-image">
    <div class="timer">
      <div class="timer-segment">
        <span class="value" id="days">0</span>
        <span class="label">Days</span>
      </div>
      <div class="timer-segment">
        <span class="value" id="hours">00</span>
        <span class="label">Hours</span>
      </div>
      <div class="timer-segment">
        <span class="value" id="minutes">00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="timer-segment">
        <span class="value" id="seconds">00</span>
        <span class="label">Seconds</span>
      </div>
    </div>
  </div>
  <footer>
   <div class="quotes">
     <p>Stay lifted and have a great day!</p>
  </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
